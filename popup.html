<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="tailwind.js"></script>
</head>
<body class="w-80 p-6 bg-gray-50">
  <div class="space-y-4">
    <!-- Token Section -->
    <div class="space-y-2">
      <input 
        type="text" 
        id="token" 
        placeholder="Enter pCloud auth token" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      >
      <button 
        id="saveToken" 
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors text-sm"
      >
        Save Token
      </button>
    </div>
    
    <!-- Main Action -->
    <div class="flex justify-center pt-2">
      <button 
        id="print" 
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors disabled:opacity-60 disabled:cursor-not-allowed"
      >
        Print to PDF & Upload
      </button>
    </div>
    
    <!-- Status -->
    <div 
      id="status" 
      class="text-center text-sm min-h-[20px] transition-colors"
    ></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
