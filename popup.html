<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>pCloud PDF Uploader</h3>
  
  <div class="form-group">
    <label for="authToken">pCloud Auth Token:</label>
    <input type="password" id="authToken" placeholder="Enter your pCloud auth token">
    <div class="small-text">Get from pCloud API settings</div>
  </div>
  
  <div class="form-group">
    <label for="uploadPath">Upload Path:</label>
    <input type="text" id="uploadPath" placeholder="/Reading" value="/Reading">
    <div class="small-text">Path in pCloud where files will be uploaded</div>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <button id="printAndUpload" disabled>Print & Upload to pCloud</button>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
